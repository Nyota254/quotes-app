<div class="container-fluid">
    <h2 class="text-center">Add a New Quote</h2>
    <hr>
    <form (ngSubmit) = 'submitQuote()' #quotesForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)] = newQuote.name name="name" #name = 'ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
          <!-- display two way data binding -->
          Name: {{newQuote.name}}
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)] = newQuote.quotes name="quote" #quote='ngModel' required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
                
        </div>
        </div>
        <div class="form-group">
            <label for="author">Quote By</label>
            <input type="text" id="author" class="form-control" [(ngModel)] = newQuote.author name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
  </div>
